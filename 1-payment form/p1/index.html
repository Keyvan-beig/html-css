<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="./assets/style/styleSheet.css">
</head>

<body >
    <div class="main center">
        <div class="login-box">
            <div class="image center-x">
                <img src="./assets/image/image1.jpg" alt="payment image">
                <h1 class="text-center">Payment info</h1>
            </div>
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" placeholder="Alex Smith">

            <label for="cardNumber">Credit Card Number</label>
            <input type="number" id="cardNumber" placeholder="1234 1234 1234 1234">

            <div class="ExpCvv">
                <div>
                    <label for="Date">Exp Date</label>
                    <input type="date" id="Date">
                </div>
                <div>
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="...">
                </div>
            </div>

            <label for="zipCode">Zip Code</label>
            <input type="text" id="zipCode" placeholder="90210">

            <button>Confirm Payment</button>
            <p class="text-center">you verify that this info is correct</p>
            
        </div>
    </div>
</body>

</html>
